<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Guess my number</h1>
        <button class="btn btn-start">start &rarr;</button>
      </header>

      <main class="main">
        <div class="input">
          <h1 class="sec-num">?</h1>
          <form action="#">
            <input class="input-text" type="number" placeholder="1" required />
          </form>
          <button class="btn btn-check">Check</button>
        </div>
        <div class="result">
          <h2 class="message">Start gusessing ..</h2>
          <p class="label-score">Score : <span class="score">20</span></p>
          <p class="label-highScore">
            High-Score : <span class="high-score">0</span>
          </p>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
